<!doctype html>
<html>
<head><title>User List</title></head>
<body>
    <h1>Add User</h1>
    <form method="POST">
        <input name="name" placeholder="Enter name" required>
        <button type="submit">Add</button>
    </form>
    <h2>Users:</h2>
    <ul>
        {% for user in users %}
        <li>{{ user[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
